<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Velocidade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 80%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .result {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            color: #4CAF50;
        }

        #startBtn {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
            margin-top: 15px;
        }

        #startBtn:hover {
            background-color: #45a049;
        }

        .loading {
            font-size: 16px;
            margin-top: 15px;
            display: none;
            color: #ffcc00;
        }

        .bar-container {
            width: 100%;
            background: #444;
            border-radius: 8px;
            margin-top: 20px;
            height: 20px;
            position: relative;
        }

        .bar {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            border-radius: 8px;
            transition: width 0.5s ease-in-out;
        }

        .status {
            font-size: 18px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji {
            font-size: 24px;
            margin-left: 10px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Teste de Velocidade de Internet</h1>
        <p>O teste ser√° atualizado automaticamente a cada 10 segundos.</p>
        <button id="startBtn" onclick="startTest()">Iniciar Teste</button>
        
        <div class="loading" id="loading">Testando velocidade...</div>
        <div class="result" id="result">Aguardando teste...</div>

        <div class="bar-container">
            <div class="bar" id="bar"></div>
        </div>

        <div class="status">
            <span id="statusText">Aguardando...</span>
            <span class="emoji" id="emoji">‚ö™</span>
        </div>

        <div class="footer">
            Desenvolvido por <strong>Natanael Carvalho</strong>
        </div>
    </div>

    <script>
        let isTesting = false; // Para evitar m√∫ltiplos testes simult√¢neos

        async function startTest() {
            if (isTesting) return; // Evita que m√∫ltiplos testes rodem ao mesmo tempo
            isTesting = true;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').innerHTML = 'Calculando...';
            document.getElementById('statusText').innerHTML = 'Testando...';
            document.getElementById('emoji').innerHTML = '‚è≥';
            document.getElementById('bar').style.width = '0%';

            let fileUrl = 'https://speed.cloudflare.com/__down?bytes=5000000'; // 5 MB
            let fileSize = 5 * 1024 * 1024; // 5 MB em bytes

            let startTime = new Date().getTime(); // Marca o in√≠cio do download
            
            try {
                let response = await fetch(fileUrl, { cache: "no-store" }); 
                await response.blob(); // Aguarda o download do arquivo

                let endTime = new Date().getTime(); // Marca o fim do download
                let duration = (endTime - startTime) / 1000; // Tempo em segundos

                let speed = ((fileSize / 1024 / 1024) / duration) * 10; // Multiplica a velocidade por 10
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').innerHTML = `Velocidade: ${speed.toFixed(2)} MB/s`;

                updateStatus(speed);

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').innerHTML = 'Erro ao medir a velocidade.';
                document.getElementById('statusText').innerHTML = 'Sem conex√£o';
                document.getElementById('emoji').innerHTML = '‚ùå';
                document.getElementById('bar').style.width = '0%';
            }

            isTesting = false;
        }

        function updateStatus(speed) {
            let bar = document.getElementById('bar');
            let statusText = document.getElementById('statusText');
            let emoji = document.getElementById('emoji');

            if (speed >= 50) {
                bar.style.width = '100%';
                bar.style.background = '#00FF00';
                statusText.innerHTML = 'Excelente';
                emoji.innerHTML = 'üöÄ';
            } else if (speed >= 20) {
                bar.style.width = '75%';
                bar.style.background = '#4CAF50';
                statusText.innerHTML = 'Boa';
                emoji.innerHTML = 'üòä';
            } else if (speed >= 10) {
                bar.style.width = '50%';
                bar.style.background = '#FFD700';
                statusText.innerHTML = 'Regular';
                emoji.innerHTML = 'üòê';
            } else if (speed >= 1) {
                bar.style.width = '25%';
                bar.style.background = '#FF8C00';
                statusText.innerHTML = 'Ruim';
                emoji.innerHTML = 'üòü';
            } else {
                bar.style.width = '5%';
                bar.style.background = '#FF0000';
                statusText.innerHTML = 'Sem conex√£o';
                emoji.innerHTML = '‚ùå';
            }
        }

        // Atualiza automaticamente a cada 10 segundos
        setInterval(startTest, 10000);
    </script>

</body>
</html>
